<!DOCTYPE html>
<html>
  <head>
    <title>Canavar AvÄ±</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div id="app">
      <section class="row">
        <div class="small-6 columns">
          <h1 class="text-center">YOU</h1>
          <div class="healthbar">
            <div
              class="healthbar text-center"
              style="background-color: green; margin: 0; color: white;"
              :style="{width: playerHealth + '%'}"
            >
              {{ playerHealth }}
            </div>
          </div>
        </div>
        <div class="small-6 columns">
          <h1 class="text-center">MONSTER</h1>
          <div class="healthbar">
            <div
              class="healthbar text-center"
              style="background-color: green; margin: 0; color: white;"
              :style="{width: monsterHealth + '%'}"
            >
              {{ monsterHealth }}
            </div>
          </div>
        </div>
      </section>
      <section class="row controls" v-show="!toggle">
        <div class="small-12 columns">
          <button id="start-game" v-on:click="toggle = !toggle">NEW GAME</button>
        </div>
      </section>
      <section class="row controls" v-show="toggle">
        <div class="small-12 columns">
          <button id="attack" v-on:click="startAttacking">ATTACK</button>
          <button id="special-attack" v-on:click="specialAttacking">
            SPECIAL ATTACK ({{ numberOfSpecialAttacks }} LEFT)
          </button>
          <button id="heal" v-on:click="healplayer">HEAL ({{ numberOfHeals }} LEFT)</button>
          <button id="give-up" v-on:click="finishGame">GIVE UP!</button>
        </div>
      </section>
      <section class="row log">
        <div class="small-12 columns">
          <ul>
            <li
              v-for="log in logs"
              v-bind:class="{ 'player-turn' : log.turn == 'p', 'monster-turn': log.turn == 'm'}"
            >
              {{ log.string }}
            </li>
          </ul>
        </div>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
